{% extends 'base_city.html' %}
{% block title %} Signup {% endblock %}
{%block context %}Registrate {%endblock%}
{% block content%}
<div class="container">
  <div class="row">
    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <div class="text-center">
        <input type="submit" value="Register">
        <input type="reset" value="Cancel">
      </div>
    </form>
  </div>
  <div class="container">
    <div class="row text-center">
      <br>
      <h4>Ya tienes cuenta? <a href="{% url 'login_city' %}">LogIn</a></h4>
    </div>
  </div>
</div>
{% endblock %}
